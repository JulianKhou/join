<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy Internal</title>
  <link rel="stylesheet" href="./styles/LogIn.css">
  <link rel="stylesheet" href="./styles/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="logo">
    <img src="./assets/LogIn&SignUp/Capa 2.svg" alt="Join Logo">
  </div>

  <section class="Box-position">
    <div class="login-box-signup">
      <a href="logIn.html" class="back-btn">
        <img src="./assets/LogIn&SignUp/arrow-left-line.svg" alt="Back">
      </a>
      <h1>Sign up</h1>
      <div class="underline"></div>
  
      <form>
        <div class="input-field">
          <input id="nameInput" type="text" placeholder="Name">
          <span class="icon"><img src="./assets/LogIn&SignUp/person.svg"></span>
        </div>
  
        <div class="input-field">
          <input id="emailInput" type="email" placeholder="Email">
          <span class="icon"><img src="./assets/LogIn&SignUp/mail.svg"></span>
        </div>
  
        <div class="input-field">
          <input id="passwordInput" type="password" placeholder="Password">
          <span class="icon"><img src="./assets/LogIn&SignUp/lock.svg"></span>
        </div>
  
        <div class="input-field">
          <input id="confirmInput" type="password" placeholder="Confirm Password">
          <span class="icon"><img src="./assets/LogIn&SignUp/lock.svg"></span>
        </div>
  
        <label>
          <input type="checkbox" name="privacy" required>
          I accept the <span>Privacy Policy</span>
        </label>
  
        <div class="btn-group">
          <button class="primary-btn">Sign up</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <a href="./privacyPolicyExt.html">Privacy Policy</a>
    <a href="/legalNoticeExt.html">Legal notice</a>
  </footer>

</body>

</html>
