<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/LogIn.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script type="module" src="./js/userInterface.js" defer></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/logIn.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="top-nav">
      <span class="LogIn-Text">Not a Join user?</span>
      <a href="./signUp.html" class="signup-btn">Sign up</a>
    </header>

    <div class="logo">
      <img src="./assets/LogIn&SignUp/Capa 2.svg" alt="Join Logo" />
    </div>

    <section class="Box-position">
      <div class="login-box">
        <h1>Log in</h1>
        <div class="underline"></div>

        <form>
          <div class="input-field">
            <input id="emailInput" type="email" placeholder="Email" />
            <span class="icon"
              ><img src="./assets/LogIn&SignUp/mail.svg"
            /></span>
          </div>

          <div class="input-field">
            <input id="passwordInput" type="password" placeholder="Password" />
            <span class="icon"
              ><img src="./assets/LogIn&SignUp/lock.svg"
            /></span>
          </div>

          <div class="btn-group">
            <button class="primary-btn" id="loginBtn">Log in</button>
            <button class="outlined-btn">Guest Log in</button>
          </div>

          <div class="google-login">
            <button type="button" id="googleLoginBtn" class="google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 18px; margin-right: 8px;">
              Sign in with Google
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <a href="./privacyPolicyExt.html">Privacy Policy</a>
      <a href="/legalNoticeExt.html">Legal notice</a>
    </footer>
  </body>
</html>
